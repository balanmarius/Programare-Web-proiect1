<h3>
  Verificați dacă există un utilzator json in fișierul
  "/resurse/utilizatori.json":
</h3>
<form>
  <label for="utilizator">Utilizator: </label>
  <input type="text" id="utilizatorjson" name="utilizator" required />
  <br /><br />
  <label for="parola">Parola: </label>
  <input type="text" id="parolajson" name="parola" required />
  <br /><br />
  <button type="submit" onclick="return validare()">
    Submit
  </button>
</form>
<br />
<div id="validare"></div>
